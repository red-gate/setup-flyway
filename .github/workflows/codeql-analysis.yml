######################################################################
#
# CodeQL analysis
#
# Perform a CodeQL analysis to identify potential security
# vulnerabilities in the code.
#
######################################################################

name: CodeQL analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Initialize CodeQL
        uses: github/codeql-action/init@39edc492dbe16b1465b0cafca41432d857bdb31a
        with:
          languages: javascript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@39edc492dbe16b1465b0cafca41432d857bdb31a

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@39edc492dbe16b1465b0cafca41432d857bdb31a
